#***********************************************************************************
# *************************Node startup script Properties***************************
#***********************************************************************************
ns.script.linux.startup.scripts = mkdir -p /tmp/node && cd /tmp/node\n if ! type -p jre/bin/java; then wget -nv -N https://s3.amazonaws.com/ci-materials/Latest_jre/jre-8u281-linux-x64.tar.gz; tar -xf jre-8u281-linux-x64.tar.gz; mv jre1.8.0_281/ jre; fi\nwget -nv --no-check-certificate %nodeJarUrl%\nnohup jre/bin/java -jar node.jar -Dproactive.communication.protocol=%protocol% -Dpython.path=%jythonPath% -Dproactive.pamr.router.address=%rmHostname% -D%instanceIdNodeProperty%=%instanceId% -r %rmUrl% -s %nodeSourceName% %nodeNamingOption% -v %credentials% -w %numberOfNodesPerInstance% %additionalProperties% &
ns.script.windows.startup.scripts = $download=New-Object System.Net.WebClient;\n$download.DownloadFile('http://javadl.oracle.com/webapps/download/AutoDL?BundleId=238729_478a62b7d4e34b78b671c754eaaf38ab', 'c:\\jreInstall.exe');\n$procInstall=Start-Process -FilePath 'c:\\jreInstall.exe' -ArgumentList '/s REBOOT=ReallySuppress INSTALLDIR=c:\\jre' -Wait -PassThru;\n$procInstall.waitForExit();\n$download.DownloadFile('%nodeJarUrl%', 'c:\\node.jar');\nStart-Process -NoNewWindow 'c:\\jre\\bin\\java' -ArgumentList '-jar', 'c:\\node.jar', '-Dproactive.communication.protocol=%protocol%', '-Dproactive.pamr.router.address=%rmHostname%', '-D%instanceIdNodeProperty%=%instanceId%', '-r', '%rmUrl%', '-s', '%nodeSourceName%', '-v', '%credentials%', '-w', '%numberOfNodesPerInstance%', '%additionalProperties%'
# node default properties
ns.default.suffix.rm.to.nodejar.url = /rest/node.jar
ns.default.suffix.connector.iaas.url = /connector-iaas
ns.default.jython.path = /tmp/node/lib/jython-standalone-2.7.0.jar/Lib
